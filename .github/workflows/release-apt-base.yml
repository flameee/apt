name: Crea o aggiorna release apt-base-release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1. Clona il repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Crea o aggiorna la release con tag fisso "apt-base-release"
      - name: Crea o aggiorna la release
        id: release
        uses: ncipollo/release-action@v1
        with:
          tag: 'apt-base-release'
          name: 'apt-base-release'
          allowUpdates: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. (Opzionale) Carica degli asset (file) nella release
      - name: Carica asset nella release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'apt-base-release'
          # Specifica i percorsi dei file da allegare (se sono pi√π file, separali con uno spazio o usa pattern glob)
          files: apt-base.zip
          replacesArtifacts: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
