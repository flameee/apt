on:
  push:
    branches:
      - apt-base

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Branch
        run: echo "Push event on branch ${{ github.ref }}"

      - name: Get or create tag (Atomic)
        id: get_tag
        run: |
          TAG="apt-base-latest"
          echo "Trying to find/create tag: $TAG"

          if git push --tags origin $TAG; then
            echo "Tag $TAG created or already existed and pushed successfully."
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          elif [[ $(git ls-remote --tags origin $TAG | wc -l) -eq 0 ]]; then
            echo "Tag $TAG not found remotely. Creating and pushing it."
            git tag $TAG
            git push --tags origin $TAG
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG already exists remotely. Skipping creation."
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi
          echo "Tag value: ${{ steps.get_tag.outputs.tag }}"

      - name: Get existing release ID (if any)
        id: get_release_id
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const tag = '${{ steps.get_tag.outputs.tag }}';
            return github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag,
            }).then(result => result.data.id).catch(error => {
                if (error.status === 404) {
                    return null; // Release doesn't exist
                }
                throw error; // Re-throw other errors
            });

      - name: Create or update Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }} # <--- TAG_NAME SEMPRE NECESSARIO
          release_name: Release ${{ steps.get_tag.outputs.tag }} # Nome dinamico
          body: Aggiornamento della release.
          draft: false
          prerelease: false
          release_id: ${{ steps.get_release_id.outputs.result }} # ID per l'update (se esiste)
        if: github.event_name == 'push'

      - name: Debug Release creation result
        if: steps.create_release.outcome == 'failure'
        run: |
          echo "Release update/creation failed. Check the logs for details."
          cat $GITHUB_WORKSPACE/.github/workflows/release.yml
          git status