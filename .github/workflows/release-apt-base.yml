on:
  push:
    branches:
      - apt-base

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Branch
        run: echo "Push event on branch ${{ github.ref }}"

      - name: Get or create tag
        id: get_tag
        run: |
          TAG="apt-base-latest"
          echo "Trying to find tag: $TAG"

          # Controllo combinato locale e remoto:
          if git show-ref --tags $TAG; then # Check locale
            echo "Tag $TAG found locally."
            if git ls-remote --tags origin $TAG; then # Check remoto
              echo "Tag $TAG found remotely."
              echo "tag=$TAG" >> $GITHUB_OUTPUT
            else
              echo "Tag $TAG found locally, but not remotely. Pushing..."
              git push origin $TAG
              echo "tag=$TAG" >> $GITHUB_OUTPUT
            fi
          else
            echo "Tag $TAG not found locally. Creating and pushing it."
            git tag $TAG
            git push origin $TAG
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi
          echo "Tag value: ${{ steps.get_tag.outputs.tag }}"

      - name: Create or update Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            Aggiornamento della release.
          draft: false
          prerelease: false
          update_if_exists: true # La chiave per l'aggiornamento

      - name: Debug Release creation result
        if: steps.create_release.outcome == 'failure'
        run: |
          echo "Release update/creation failed. Check the logs for details."
          cat $GITHUB_WORKSPACE/.github/workflows/release.yml
          git status