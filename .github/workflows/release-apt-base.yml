on:
  push:
    branches:
      - apt-base

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get or create tag
        id: get_tag
        run: |
          TAG="apt-base-latest"
          echo "Trying to find tag: $TAG"  # Debug
          if git show-ref --tags $TAG; then
            echo "Tag $TAG found." # Debug
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG not found. This should not happen if updating." # Debug
            exit 1 # Esci con errore se il tag non esiste (dovrebbe sempre esistere)
          fi
          echo "Tag value: ${{ steps.get_tag.outputs.tag }}"

      - name: Create or update Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            Aggiornamento della release ${TAG}!  Nuove modifiche.
          draft: false
          prerelease: false
          # Aggiungi questa riga per indicare che deve aggiornare se esiste gi√†:
          update_if_exists: true  # <---  La chiave per risolvere il problema!
        if: github.event_name == 'push'

      - name: Debug Release creation result
        if: steps.create_release.outcome == 'failure'
        run: |
          echo "Release update/creation failed. Check the logs for details."
          cat $GITHUB_WORKSPACE/.github/workflows/release.yml
          git status
